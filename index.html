<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cadastro de Produtos</h1>

      <form id="product-form" class="form-container">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" required />
        <label for="product-description">Descrição do Produto:</label>
        <input type="text" id="product-description" required />
        <label for="product-value">Valor do Produto:</label>
        <input type="number" id="product-value" required />
        <label for="product-available">Disponível para venda:</label>

        <select id="product-available">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <button type="submit" id="submit-button">Cadastrar Produto</button>
      </form>

      <h1 class="title">Listagem de Produtos</h1>

      <table id="product-list">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
